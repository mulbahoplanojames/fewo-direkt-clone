<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
      Vrbo - clone | Book your holiday apartment: apartments, holiday home
    </title>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body>
    <!-- navbar section -->
    <header>
      <nav id="navbar">
        <div class="logo-wripper">
          <img src="public/logo.svg" alt="logo" />
        </div>

        <!-- navlinks -->
        <menu class="nav-links">
          <button class="download-app">Download App</button>
          <li><a href="#">Trip Planner</a></li>
          <li><a href="#">Register Accommodation</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#">My Trips</a></li>
          <li><a href="#">Log In</a></li>
        </menu>
      </nav>
    </header>

    <!-- main section -->
    <main>
      <!-- hero section  -->
      <section class="home-hero">
        <div class="container">
          <h1 class="hero-title">The whole accommodation just for you</h1>
          <div class="booking-form-wripper">
            <!-- location  -->
            <div class="booking-form-card">
              <img
                src="/public/location.svg"
                alt="location"
                class="location-icon"
              />
              <div class="">
                <span>Where should we go?</span>
                <p>Germany</p>
              </div>
            </div>

            <!-- date  -->
            <div class="booking-form-card">
              <img
                src="/public/user.svg"
                alt="location"
                class="location-icon"
              />
              <div class="">
                <span>Data data</span>
                <p>28, July - 30 July</p>
              </div>
            </div>

            <!-- guest  -->
            <div class="booking-form-card">
              <img
                src="/public/calendar.svg"
                alt="location"
                class="location-icon"
              />
              <div class="">
                <span>Guests</span>
                <p>2 travelers</p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- footer section -->
    <footer></footer>
  </body>
</html>
